<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - The Bodyweight Gym</title>
    <link rel="stylesheet" href="/css/modern-style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .video-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-link {
            color: #0088CC;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .back-link:hover {
            color: #006699;
        }

        .video-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .video-wrapper {
            width: 100%;
            max-width: 900px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .video-player {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }

        .video-info {
            margin-top: 2rem;
            max-width: 900px;
            width: 100%;
        }

        .video-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: white;
        }

        .video-meta {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .video-description {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }
        
        .video-start-info {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            background: rgba(0, 136, 204, 0.1);
            border: 1px solid rgba(0, 136, 204, 0.3);
            border-radius: 6px;
            color: #0088CC;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: rgba(255, 255, 255, 0.7);
        }

        .error {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #ff6b6b;
            text-align: center;
        }

        @media (max-width: 768px) {
            .video-container {
                padding: 1rem;
            }
            
            .video-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-page">
        <header class="header">
            <a href="/" class="back-link">
                <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M15 10H5M10 5L5 10L10 15"/>
                </svg>
                Back to Workouts
            </a>
        </header>

        <main class="video-container">
            <div class="video-wrapper">
                <video class="video-player" controls preload="metadata">
                    <source id="videoSource" src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="video-info" id="videoInfo">
                <div class="loading">Loading...</div>
            </div>
        </main>
    </div>

    <script src="video-play.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');

        if (!videoId) {
            document.querySelector('.video-wrapper').innerHTML = 
                '<div class="error">No video ID provided. <a href="/" style="color: #0088CC;">Return to workouts</a></div>';
        } else {
            fetch(`/api/videos/${videoId}`)
                .then(response => response.json())
                .then(video => {
                    if (video.error) {
                        throw new Error('Video not found');
                    }
                    
                    const videoElement = document.querySelector('.video-player');
                    const videoSource = document.getElementById('videoSource');
                    videoSource.src = `/api/stream/${videoId}`;
                    videoElement.dataset.videoId = videoId;
                    videoElement.load();
                    
                    // Set the start time if available
                    if (video.startTime && video.startTime > 0) {
                        videoElement.addEventListener('loadedmetadata', function() {
                            videoElement.currentTime = video.startTime;
                        });
                    }
                    
                    document.title = `${video.title} - The Bodyweight Gym`;
                    
                    document.getElementById('videoInfo').innerHTML = `
                        <h1 class="video-title">${video.title}</h1>
                        <div class="video-meta">
                            ${video.instructor} • ${video.duration} • ${video.level} • ${video.views.toLocaleString()} views
                            ${video.startTimeFormatted ? `• Starts at ${video.startTimeFormatted}` : ''}
                        </div>
                        <div class="video-description">${video.description}</div>
                        ${video.startTimeFormatted ? `<div class="video-start-info">⏰ Video starts at ${video.startTimeFormatted} to skip intro</div>` : ''}
                    `;
                    
                    fetch(`/api/videos/${videoId}/view`, { method: 'POST' });
                })
                .catch(error => {
                    console.error('Error loading video:', error);
                    document.querySelector('.video-wrapper').innerHTML = 
                        '<div class="error">Video not found. <a href="/" style="color: #0088CC;">Return to workouts</a></div>';
                    document.getElementById('videoInfo').innerHTML = 
                        '<div class="error">Unable to load video information</div>';
                });
        }
    </script>
</body>
</html>
